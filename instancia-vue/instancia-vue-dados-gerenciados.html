<meta charset="utf-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    {{ titulo1 }} {{ novaInfo }}
    <button @click="alterar">Alterar</button>
</div>

<script>
    const vm = new Vue({
        el: '#app',
        data: {
            titulo: 'Teste 1'
        },
        methods: {
            alterar() {
                vm.titulo += '!'
            }
        }
    })

    vm.novaInfo = "Teste"
</script>
